{% extends "_base.html" %}

{% block title %}Excluir anotação{% endblock title %}

{% block content %}

    <a href="{% url "notes:list" %}">Voltar</a>

    <h1>Tem certeza que deseja excluir essa anotação? ({{ note.title|truncatechars:20 }})</h1>

    <p>Essa ação não pode ser desfeita.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>

{% endblock content %}
